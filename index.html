<html>
<head>

    <style rel='stylesheet' type='text/css'>
    #install_button{margin: 10px;text-align: center; color: #fff;background: #007fa0;border: 1px solid #007fa0;padding: 5px 19px;cursor: pointer;font-size: 30px;border-radius: 20px;}
    #install_button:hover{color: teal;background: #fff;border: 1px solid #007fa0; }
    </style>
</head>
<body>

    <div class="container d-flex vh-100">
    
        <div class="card mx-auto justify-content-center text-center align-self-center shadow rounded" style="width: 18rem;">
  <img class="p-4" src="https://drive.google.com/uc?export=view&id=1bYFWFEiksjv1IvaCjYI8U3GQt-cPov_T" class="card-img-top">
  <div class="card-body">
    <h5 class="card-title">AlfirdausPocket</h5>
    <p class="card-text">Silakan klik tombol dibawah ini untuk menginstall aplikasi</p>
      <button hidden='' id='install_button' class="btn btn-lg btn-secondary d-grid gap-2 rounded">Install Now</button>
  </div>
  
</div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        if('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./service-worker.js');            
        };
        
        
<script type='text/javascript'>
  //<![CDATA[
const installButton = document.getElementById("install_button");window.addEventListener("beforeinstallprompt", e => {e.preventDefault();deferredPrompt = e;installButton.hidden = false;installButton.addEventListener("click", installApp);});function installApp() {deferredPrompt.prompt();installButton.disabled = true;deferredPrompt.userChoice.then(choiceResult => {if (choiceResult.outcome === "accepted") {installButton.hidden = true;} else {}installButton.disabled = false;deferredPrompt = null;});}window.addEventListener("appinstalled", evt => {console.log("appinstalled fired", evt);});
  //]]> 
</script>
        
    </script>
